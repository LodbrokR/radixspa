name: Deploy to DirectAdmin

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
      
    - name: Deploy via FTP
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -e "
        set ftp:ssl-allow no;
        set net:timeout 10;
        set net:max-retries 2;
        mirror --reverse --delete --verbose --exclude .git/ --exclude .github/ --exclude README.md . /home/radixspa/public_html/wp-content/themes/radix-theme;
        bye
        " -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER
